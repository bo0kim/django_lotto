<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
<head>
 <title>My Little Lotto</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 <!-- <link href="//fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet"> -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="//fonts.googleapis.com/css2?family=Krona+One" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">


 <link rel="stylesheet" href="{% static 'css/lotto.css' %}"

</head>
<body>
  <div class="page-header">
    <h1>Generate your new Lotto Numbers!</h1>
  </div>
  <div class="container lotto">
    <form method='POST' class='post-form'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type='submit' class='save btn btn-default'>Save</button>
    </form>
  </div>
</body>
</html>
